<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../../CSS/Form-Validation/example1.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <script defer type="text/javascript" src="../../../JavaScript/Form-Validation/"></script>
</head>

<body>

  <form action="/" method="post" id="form" onsubmit="formValidation()">
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter Your Username">
    </div>

    <div>
      <label for="password" >Password</label>
      <input id="password" type="password" placeholder="Enter Your Password" required>
    </div>

    <div>
      <label for="telephone">Telephone</label>
      <input type="number" id="telephone" placeholder="Telephone Number" required>
    </div>
    <button type="submit">Submit</button>

    <div id="error"></div>
  </form>




  
  


</body>

</html>
